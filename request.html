<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border-left: 5px solid #4CAF50;
            background-color: #f9f9f9;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit a Request</h1>
        
        <form id="requestForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="requestType">Request Type:</label>
                <select id="requestType" name="requestType" required>
                    <option value="">-- Select Request Type --</option>
                    <option value="information">Information Request</option>
                    <option value="support">Technical Support</option>
                    <option value="feature">Feature Request</option>
                    <option value="bug">Bug Report</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message Details:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="priority">Priority Level:</label>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                </select>
            </div>
            
            <button type="submit">Submit Request</button>
        </form>
        
        <div id="response" class="response">
            <h3>Thank you for your submission!</h3>
            <p>Your request has been received. We will review it and get back to you shortly.</p>
            <p>Reference number: <span id="referenceNumber"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('requestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // In a real application, you would send the form data to a server here
            // For demonstration, we'll just show the success message
            
            // Generate a random reference number
            const referenceNumber = 'REQ-' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
            document.getElementById('referenceNumber').textContent = referenceNumber;
            
            // Show the response
            document.getElementById('response').style.display = 'block';
            
            // Optionally, reset the form
            this.reset();
            
            // In a real application, you might redirect to the index page after a delay
            // setTimeout(function() {
            //     window.location.href = 'index.html';
            // }, 5000);
        });
    </script>
</body>
</html>
